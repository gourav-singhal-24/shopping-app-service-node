put: 
  description: "file:/imageEdit.md"
  parameters: 
    -   
      name: file
      in: formData
      description: The avatar of the user
      required: true
      type: file
    -  
      in: body
      name: post_data
      schema: 
        $ref: "#/definitions/request_postImageEdit"
   
  responses: 
    200: 
      description: Success.
    500:
      description: Server Error.
    207:
       description: Multi Status Error.
    407:
       description: Forbidden Error.
    400:
       description: Bad Request.
    401:
       description: Unauthorized.
    404:
       description: Not Found.  
  security: 
    - 
      api_key: []
    - 
      auth_token: []
  summary: "Check that email is already exists."
  tags: 
    - user_edit